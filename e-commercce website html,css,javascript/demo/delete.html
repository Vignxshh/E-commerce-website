<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1  onclick="remov(event)">one</h1>
    <h1  onclick="remov(event)">two</h1>
    <h1  onclick="remov(event)">odk</h1>
    <h1  onclick="remov(event)">onefm dj</h1>
    <h1  onclick="remov(event)">osknske</h1>
    <h1  onclick="remov(event)">o jjfiee</h1>

    <script>
        
        function remov(event){
            event.target.remove()
        }
        
    </script>
    
</body>
</html>
