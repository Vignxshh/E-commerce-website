<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="txt">name</div>
    <button onclick="tx(event)">karthi</button>
    <button onclick="tx(event)">ajay</button>
    <button onclick="tx(event)">vijay</button>
    <script>
        var a=document.getElementById("txt")
        function tx(event){
            a.textContent=event.target.textContent
        }
    </script>
    
</body>      
</html>
